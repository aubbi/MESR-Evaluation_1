<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout-candidat}">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
    <title>Contact</title>
</head>
<body  class="hold-transition skin-blue sidebar-mini">

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper" data-layout-fragment="candidat" style="height: 2000px"  >

    <section class="content-header">
        <h1>
            Contact

        </h1>
        <br>
    </section>
    <section class="content"  style="padding-top:20px;">
        <div class="box box-info">
            <div class="box-header">
                <i class="fa fa-envelope"></i>

                <h3 class="box-title">Contactez-nous</h3>
                <!-- tools box -->

                <!-- /. tools -->
            </div>
            <div class="box-body">
                <form action="#" method="post">

                    <div class="form-group">
                        <input type="text" class="form-control" name="Objet" placeholder="Objet">
                    </div>
                    <div>
                  <textarea class="textarea" placeholder="Message"
                            style="width: 100%; height: 225px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                    </div>
                </form>
            </div>
            <div class="box-footer clearfix">
                <button type="button" class="pull-right btn btn-default" id="sendEmail">Envoyer
                    <i class="fa fa-arrow-circle-right"></i></button>
            </div>
        </div>
    </section>
</div>
<!-- /.content-wrapper -->


</body>
</html>
